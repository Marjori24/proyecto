<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIR-LabGrupal</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar bg-info shadow">
            <div class="container">
                <h2>Maestría en Análisis y Visualización de datos masivos</h2>
                <img src="img/unir.png" height="50" />
            </div>
        </nav>
    </header>
    <main class="mt-4 container">
        <h1>Empleabilidad en Europa</h1>
        <br><br>
        <div id="parte1">
            <h3>Antes de la pandemia...</h3>
            <br>
            <h4>Porcentaje de asalariados con contratos temporales por edad</h4>
            <br>
            <text>Selecciona un rango de edad para ver como fue el flujo durante los años 2006 a 2018:</text>
            <div class="custom-select" style="width:200px;">
                <select id="cboRangoAnios" class="form-control my-2"></select>
            </div>
            <div id="grafAsalariados" class="col-md-auto">

            </div>
        </div>
        <br>
        <div id="parte2">
            <h2>Durenta y después de la pandemia....</h2>
        </div>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js"
        integrity="sha512-hnFpvCiJ8Fr1lYLqcw6wLgFUOEZ89kWCkO+cEekwcWPIPKyknKV1eZmSSG3UxXfsSuf+z/SgmiYB1zFOg3l2UQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>

</html>
